<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 속성을 이용한 여백 지정</title>
  <style type="text/css">
  p{
  border: 1px solid red; /* 경계선의 속성을 연속으로 지정할 수 있다. */
  background: yellow;
  }
  .box1{margin:30px;} /* 상하좌우에 적용 */
  .box2{margin:20px 30px;} /* 상하 20 좌우 30 적용 */
  .box3{margin:20px 50px 30px;} /* 상20 좌우 50 하 30 적용 */
  .box4{margin:20px 30px 50px 70px;} /* 상우하좌에 적용 */


    </style>

</head>
<body>

<p class="box1">박스 1입니다 ㅎㅎ</p>
<p class="box2">박스 2입니다 ㅎㅎ</p>
<p class="box3">박스 3입니다 ㅎㅎ</p>
<p class="box4">박스 4입니다 ㅎㅎ</p>

</body>
</html>
