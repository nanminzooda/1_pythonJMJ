<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>단락 내 줄 바꿈</title>
</head>

<body>
<h1>
  텍스트 강제 줄바꿈
</h1>

<p>
  웹문서에서 <br/>
  태그는 'line break'를 의미하며 (슬래시를 오른쪽에다가 하면 시작 하자마자 닫았다는 의미입니다.) <br/>
  br 요소를 사용하지 않고 키보드의 Enter만 사용하면 공백만 추가될 뿐
  줄바꿈 효과는 적용되지 않습니다. (실햄해보면 진짜 안바뀌어있음 걍 줄줄 쳐져있음)
</p>

</body>
</html>
