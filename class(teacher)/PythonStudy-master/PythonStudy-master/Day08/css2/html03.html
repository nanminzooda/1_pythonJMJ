<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<title>상속(inherit)</title>
<style type="text/css">
	body{
		font-size: 70%;
	}
	div{
		font-size: 2em;
		border: 1px solid red;
		padding:1em;
	}
	p{ font-size: 1.5em;}
</style>
</head>
<body>
70%
	<div>2em
		<p>부모 요소에 적용한 스타일이 자식 요소로 연결되어 적용되는 것을 상속이라고 합니다.
		CSS 의 속성은 기본적으로 하위 요소로 상속되는 속성과 상속이 되지 않는 속성이 있습니다.
		<p>border, margin, padding, float, position 은 상속되지 않습니다</p>
		<p>
			em단위는 부모 크기를 기준으로 상대적으로 변하는 단위를 말하며 부보요소에 영향을
			받기 때문에 상속의 개념의 적용됩니다.
		</p>
	</div>
</body>
</html>
