<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>width 속성과 height 속성</title>
    <style type="text/css">
	p { background: yellow;}
	.box1{width: 500px;}
	.box2{height: 50px;}
	.box3{width:300px; height:100px;}
    </style>
</head>
<body>
<p class="box1">박스의 가로크기를 500px 로 지정한 경우</p>
<p class="box2">박스의 세로크기를 50px 로 지정한 경우</p>
<p class="box3">박스의 가로크기 300px, 세로를 100px 로 지정한경우</p>
</body>
</html>
