<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 에서 사용하는 색상</title>
    <style type="text/css">
	.keyword{ color: red; }
	.hexa{ color: #0000ff; }
	.decimal{ color: rgb(255, 0, 0);}

    </style>
</head>
<body>
<h1>CSS 색상 적용방법</h1>
<p class="keyword">red,blue 같이 색상명을 사용할수 있습니다</p>
<p class="hexa">#0000ff 같이 16진수 코드를 이용할수도 있습니다.</p>
<p class="decimal">rgb(255,0,0) 형식의 10진수 방식도 사용할수 있습니다.</p>
</body>
</html>
