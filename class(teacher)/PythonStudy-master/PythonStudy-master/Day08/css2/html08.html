<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border 속성을 이용한 경계선 지정</title>
    <style type="text/css">
	.box1{ border-style: none;}
	.box2{ border-style: hidden;}
	.box3{ border-style: dotted;}
	.box4{ border-style: dashed;}
	.box5{ border-style: solid;}
	.box6{ border-style: double;}
    </style>
</head>
<body>
<p class="box1">박스의 테두리가 none 으로 지정된 경우</p>
<p class="box2">박스의 테두리가 hidden 으로 지정된 경우</p>
<p class="box3">박스의 테두리가 dotted 으로 지정된 경우</p>
<p class="box4">박스의 테두리가 dashed 으로 지정된 경우</p>
<p class="box5">박스의 테두리가 solid 으로 지정된 경우</p>
<p class="box6">박스의 테두리가 double 으로 지정된 경우</p>
</body>
</html>
