<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자와 그룹화</title>
    <style type="text/css">
	h1, .group{
		color: red;
		font-size: 30px;
		font-family: sans-serif;
	}

    </style>
</head>
<body>
<h1>선택자와 그룹화</h1>
<p>선택자의 <span class="group">그룹화</span>에 대해 알아 봅시다</p>
<p>다수의 요소에 동일한 선언을 지정하고자 할 경우 각 선택자별로 동일한 선언문을반복해서
    작성하는 대신 선택자를<span class="group">그룹화</span>하여 표현할수 있습니다.
    선택자를<span class="group">그룹화</span> 할때는 콤마( , )를 사용합니다.</p>
</body>
</html>
