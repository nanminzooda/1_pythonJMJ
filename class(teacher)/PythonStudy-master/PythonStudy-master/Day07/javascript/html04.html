<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 테스트4</title>
    <script type="text/javascript">
	function doSomething(){
		var myDiv = document.getElementById("myDiv");
		myDiv.innerHTML = " <a href=\"https://google.com\">안녕하세요!</a>";
	}
    </script>
</head>
<body>
<button onclick="doSomething()">눌러보세요</button>
<br/>
<div id="myDiv">
</div>
</body>
</html>
